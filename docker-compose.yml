services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: prediction-backend-node-dev
    ports:
      - "3002:3000"  # Changez le premier port (3001) selon vos besoins
    env_file: .env
    volumes:
      - ./:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped